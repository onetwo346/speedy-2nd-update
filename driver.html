<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Delivery Driver Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="driver.css">
</head>
<body>
    <!-- Password Prompt -->
    <div id="password-prompt" class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center">Driver Portal Access</h3>
            <p class="text-center">Please enter the driver password.</p>
            <input type="password" id="password-input" class="form-control mb-3" placeholder="Enter password">
            <button id="submit-password" class="btn btn-primary w-100">Submit</button>
        </div>
    </div>

    <!-- Orders Section -->
    <div id="orders-section" class="container my-5" style="display: none;">
        <h2 class="text-center mb-4">Active Orders</h2>
        <div id="order-list" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="driver.js"></script>
    <script>
        const DRIVER_PASSWORD = "speedy2025"; // Secure password for drivers

        document.getElementById("submit-password").addEventListener("click", () => {
            const password = document.getElementById("password-input").value;
            if (password === DRIVER_PASSWORD) {
                document.getElementById("password-prompt").style.display = "none";
                document.getElementById("orders-section").style.display = "block";
                loadOrders(); // Load orders from shared logic
                renderOrders(); // Render orders
            } else {
                alert("Incorrect password! Try again.");
            }
        });
    </script>
</body>
</html>
